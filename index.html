<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="/css/styles.css">

  <script src="/js/script.js"></script>
</head>
<body>

  <!-- Rating state start -->
  <main class="container">
    <section class="rating-state-start" id="rating-state">
      <img class="icon-star" src="/images/icon-star.svg" alt="icon-star">

      <h1 class="rating-title">How did we do?</h1>
      <p class="rating-description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <section class="rating-numbers">
        <div id="rating-1" class="rating-elements" value="1" onclick="ratings1()">1</div>
        <div id="rating-2" class="rating-elements" value="2" onclick="ratings2()">2</div>
        <div id="rating-3" class="rating-elements" value="3" onclick="ratings3()">3</div>
        <div id="rating-4" class="rating-elements" value="4" onclick="ratings4()">4</div>
        <div id="rating-5" class="rating-elements" value="5" onclick="ratings5()">5</div>
      </section>
      
      <div class="submit-button" onclick="submit()">
        <p class="button-text">Submit</p>
      </div>

    </section>

    <section class="thank-you-state" id="thank-you">
      <img class="thank-you-img" src="/images/illustration-thank-you.svg" alt="thank you illustration">

      <div class="rating-selected">
        <p id="rating-selected-text" class="rating-selected-text"></p>
      </div>

      <h1 class="thank-you-title">Thank you!</h1>

      <p class="thank-you-text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </section>
  </main>

</body>
</html>
